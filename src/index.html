<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cantabria con Perro | Portada</title>
    <link rel="stylesheet" href="styles/styles.scss" />
    <script type="module" src="app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/favicon.ico" />
  </head>
  <body class="body-portada">
    <div class="portada-container">
      <div class="imagen-fondo-container">
        <img
        src="./assets/img/fondo-portada.svg"
        alt="imagen fondo"
        class="imagen-fondo"
        />
        <img
        src="./assets/img/water-color.jpg"
        alt="Water"
        class="imagen-agua"
        />
      </div>
      <div class="contenido">
        <!-- Header -->
        <include src="src/header.html"></include>
        <!-- Main -->
        <main>
          <div class="portada">
            <div class="titulo-contenedor animate__animated animate__fadeInUp">
                <h1 class="titulo-contenedor__titulo">CANTABRIA</h1>
              <p class="titulo-contenedor__subtitulo  animate__animated animate__fadeInUp">
                Descubre Cantabria con tu perro
              </p>
            </div>
            <img
            src="./assets/img/standing-dog.png"
            alt="Perro"
            class="imagen-perro"
            />
          </div>
        </div>
      </main>
    </div>
    <include src="src/footer.html"></include>
  </body>
</html>
